################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: Ingredients

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - tweak: "Changed Theta Project Armor to a cooler looking armor set."
  - tweak: "Theta armor should be capable of holding most weapons in its suit slot."
  - tweak: "Gave the theta project closet a bullpup rifle and three mags to equip their creation, or be killed by it."
  - tweak: "The armor gives a slight boost to walk speed."
  - tweak: "Theta Undersuit was replaced and now will actually work."
  - tweak: "Slightly Changed Theta Project equipment names so they arn't so long."
  - tweak: "Decreased armor in Theta Arm Guards."
  - tweak: "Decreased armor from Theta Boots to be more in line with the Arm Guards."
  - tweak: "Made armor thicker on Theta armor to facilitate longer usage time. And to offset no shields."
  - tweak: "5 armor thickness to boots and gloves."
  - tweak: "10 armor thickness on Theta Undersuit."
  - tweak: "Minimum breath pressure halved for augmented lungs."
  - tweak: "Slightly increased lung max damage because it was formally at the native damage levels"
  - tweak: "Added descriptions to all the augmented organs."
  - experiment: "Theta Armor lowered slightly and chest is given a roughly 30% chance to reflect ballistics from the chest for no damage."
  - experiment: "Theta Helmet was given a roughly 20% chance to deflect bullets for no damage."
  - experiment: "Added in the All Purpose Carbine for use with the Theta Project."
